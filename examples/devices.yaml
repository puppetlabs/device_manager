---
device_manager::defaults:
  run_interval:   60
  cisco_ios:
    run_interval: 90
  f5:
    run_interval: 90

device_manager::devices:
  bigip1.example.com:
    type:         'f5'
    url:          'https://admin:password@10.0.1.245/'
    run_interval: 30
  bigip2.example.com:
    type:         'f5'
    url:          'https://admin:password@10.0.2.245/'
  cisco.example.com:
    type:        'cisco_ios'
    credentials:
      address:         '10.0.0.246'
      port:            22
      username:        'admin'
      password:        'password'
      enable_password: 'password'
